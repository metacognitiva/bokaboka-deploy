services:
  - type: web
    name: bokaboka
    env: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_APP_ID
        value: bokaboka
      - key: VITE_APP_TITLE
        value: BokaBoka
      - key: DATABASE_URL
        fromDatabase:
          name: bokaboka-db
          property: connectionString

databases:
  - name: bokaboka-db
    plan: free
    databaseName: bokaboka
    user: bokaboka
